<div class="members">

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef width="100"> First Name </th>
      <td mat-cell *matCellDef="let member"> {{member.firstName}} </td>
    </ng-container>


    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef width="100"> Last Name </th>
      <td mat-cell *matCellDef="let member"> {{member.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef width="100"> Email </th>
      <td mat-cell *matCellDef="let member"> {{member.email}} </td>
    </ng-container>


    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef> Photo </th>
      <td mat-cell *matCellDef="let member">
        <img [src]="member.primaryPhotoUri" width="100" height="100" />
      </td>
    </ng-container>


    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="4">
        No Data
      </mat-footer-cell>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>

   
    <!-- <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.length==0)}"></mat-footer-row> -->

  </table>

  <mat-paginator [length]="" 
    [pageSize]="10" [pageSizeOptions]="[3, 5, 10, 25]"></mat-paginator>

</div>
